<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Journal</title>
<link rel="stylesheet" href="style.css" />
<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>

<body class="journal-page">

<header class="site-header">
  <div class="header-title">
    <a href="index.html">
      <img src="images/ui/title.png" alt="Site title">
    </a>
  </div>

<nav class="header-nav">
  <a href="journal.html">Follow</a>
  <a href="sketchbook.html">Sketchbook</a>
</nav>
</header>

<main>
  <article>
    <section class="journal-list">
      <div class="journal-preview" data-file="journalentries/WIT08_01_2026.html">
        <a href="journalentries/WIT08_01_2026.html" class="journal-title">WIT</a>
        <figure class="preview-image">
          <img src="images/journalentries/WIT.jpg" alt="WIT preview">
        </figure>
        <p class="journal-excerpt"></p>
      </div>
    </section>
  </article>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const previews = document.querySelectorAll(".journal-preview");

  previews.forEach(preview => {
    const file = preview.dataset.file;

    fetch(file)
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const firstParagraph = doc.querySelector("article p");
        if (firstParagraph) {
          preview.querySelector(".journal-excerpt").textContent = firstParagraph.textContent;
        }
      })
      .catch(err => console.error("Could not load journal entry:", err));
  });
});
</script>

</body>

</html>
