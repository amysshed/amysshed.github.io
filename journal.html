<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Journal</title>
<link rel="stylesheet" href="style.css" />
<link rel="icon" type="image/png" href="IX8/UI/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body class="journal-page">

<header class="site-header">
  <div class="header-title">
    <a href="index.html">
      <img src="IX8/UI/title.png" alt="Site title">
    </a>
  </div>

<nav class="header-nav">
  <a href="journal.html">Follow</a>
  <a href="sketchbook.html">Sketchbook</a>
</nav>
</header>

<main>
  <article>
    <section class="journal-list">
       <div class="journal-preview" data-file="JE1/27_01_2026.html">
        <a href="JE1/27_01_2026.html" class="journal-title">Holding Back Tears at the RSA</a>
        <span class="journal-date"></span>
        <p class="journal-excerpt"></p>
        <figure class="preview-image">
          <img src="IX8/Enter/18_02_26/20260115_135516.jpg" alt="RSA preview">
        </figure>
      </div>
      <div class="journal-preview" data-file="JE1/18_01_2026.html">
        <a href="JE1/18_01_2026.html" class="journal-title">The colour palette of a January Ben Ledi</a>
        <span class="journal-date"></span>
        <p class="journal-excerpt"></p>
        <figure class="preview-image">
          <img src="IX8/Enter/18_02_26/20260115_135516.jpg" alt="Ledi preview">
        </figure>
      </div>
      <div class="journal-preview" data-file="JE1/08_01_2026.html">
        <a href="JE1/08_01_2026.html" class="journal-title">JUMP</a>
        <span class="journal-date"></span>
        <p class="journal-excerpt"></p>
        <figure class="preview-image">
          <img src="IX8/Enter/wit01.jpeg" alt="WIT preview">
        </figure>
      </div>
      
    </section>
  </article>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const previews = document.querySelectorAll(".journal-preview");

  previews.forEach(preview => {
    const file = preview.dataset.file;

    fetch(file)
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        // Grab first paragraph from entry content
        const firstParagraph = doc.querySelector(".entry-content p");
        if (firstParagraph) {
          let text = firstParagraph.textContent.trim();

          // Limit to first 200 characters
          if (text.length > 200) {
            text = text.slice(0, 200) + "…";
          }

          preview.querySelector(".journal-excerpt").textContent = text;
        }

        // Grab date from entry
        const entryDate = doc.querySelector(".entry-date");
        if (entryDate) {
          preview.querySelector(".journal-date").textContent = entryDate.textContent;
        }
      })
      .catch(err => console.error("Could not load journal entry:", err));
  });
});
</script>


<footer>
<p>© 2026. All rights reserved.</p>
</footer>
  
</body>
</html>
