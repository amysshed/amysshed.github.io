<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Journal</title>
<link rel="stylesheet" href="style.css" />
<link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="sketchbook-page">

<header class="site-header">
  <div class="header-title">
    <a href="index.html">
      <img src="images/ui/title.png" alt="Site title">
    </a>
  </div>


<nav class="header-nav">
  <a href="journal.html">Follow</a>
  <a href="sketchbook.html">Sketchbook</a>
</nav>
</header>

  
<!-- Masonry gallery -->
<main>
  <section class="sketchbook-gallery">
    <div class="sketchbook-tile">
    <img src="images/sketchbook/image-01.jpg" alt="Sketch 01">
    <img src="images/sketchbook/image-02.jpg" alt="Sketch 2">
    <img src="images/sketchbook/image-03.jpg" alt="Sketch 3">
    <img src="images/sketchbook/image-04.jpg" alt="Sketch 4">
    <img src="images/sketchbook/image-05.jpg" alt="Sketch 5">
    <img src="images/sketchbook/image-06.jpg" alt="Sketch 6">
    <img src="images/sketchbook/image-07.jpg" alt="Sketch 7">
    <img src="images/sketchbook/image-08.jpg" alt="Sketch 8">
    <!-- Add as many images as you like -->
    <div class="overlay">
    <span class="date">Jan 2026</span>
  </div>
  </section>
</main>

<script>
const gallery = document.querySelector('.sketchbook-gallery');
const imgs = gallery.querySelectorAll('img');

imgs.forEach(img => {
  img.addEventListener('load', () => {
    const rowHeight = parseInt(getComputedStyle(gallery).getPropertyValue('grid-auto-rows'));
    const rowGap = parseInt(getComputedStyle(gallery).getPropertyValue('gap'));
    const rowSpan = Math.ceil((img.getBoundingClientRect().height + rowGap) / (rowHeight + rowGap));
    img.style.setProperty('--row-span', rowSpan);
  });
});
</script>

</body>
</html>
